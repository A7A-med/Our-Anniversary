<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed & Basant Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>  
    <div class="video-container">
      <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source src="video.webm" type="video/webm" />
      </video>
    </div>

  <div class="countdown-container" id="container">
    <div class="overlay" id="overlay"></div>
    <div class="countdown-content" id="content">
      <h1 id="title">Ahmed & Basant</h1>
      <h2 id="subtitle">We're Counting Down To Our Next Anniversary</h2>
      <div class="countdown" id="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">0</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">0</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">0</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">0</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      <a href="index.html" class="btn">Our Yearly Anniversary</a>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
